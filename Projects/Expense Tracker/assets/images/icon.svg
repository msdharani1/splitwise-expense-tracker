<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="512" cy="512" r="512" fill="url(#gradient)" />
  
  <!-- Main Icon Container -->
  <g transform="translate(256, 256)">
    <!-- Receipt Background -->
    <rect x="64" y="32" width="384" height="480" rx="24" fill="white" fill-opacity="0.95" />
    
    <!-- Receipt Header -->
    <rect x="96" y="64" width="320" height="48" rx="8" fill="#3B82F6" fill-opacity="0.1" />
    
    <!-- Receipt Lines -->
    <rect x="96" y="144" width="240" height="8" rx="4" fill="#6B7280" fill-opacity="0.3" />
    <rect x="96" y="168" width="180" height="8" rx="4" fill="#6B7280" fill-opacity="0.3" />
    <rect x="96" y="192" width="200" height="8" rx="4" fill="#6B7280" fill-opacity="0.3" />
    
    <!-- Amount Section -->
    <rect x="96" y="232" width="160" height="8" rx="4" fill="#6B7280" fill-opacity="0.3" />
    <rect x="96" y="256" width="120" height="8" rx="4" fill="#6B7280" fill-opacity="0.3" />
    <rect x="96" y="280" width="140" height="8" rx="4" fill="#6B7280" fill-opacity="0.3" />
    
    <!-- Total Line -->
    <rect x="96" y="320" width="320" height="2" fill="#3B82F6" fill-opacity="0.3" />
    <rect x="96" y="340" width="80" height="12" rx="6" fill="#3B82F6" />
    <rect x="280" y="340" width="136" height="12" rx="6" fill="#10B981" />
    
    <!-- Split Icon -->
    <g transform="translate(160, 380)">
