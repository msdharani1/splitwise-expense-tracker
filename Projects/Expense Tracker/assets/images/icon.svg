      <circle cx="32" cy="32" r="24" fill="#3B82F6" />
      <circle cx="96" cy="32" r="24" fill="#10B981" />
      <circle cx="160" cy="32" r="24" fill="#F59E0B" />
      
      <!-- Connection lines -->
      <line x1="56" y1="32" x2="72" y2="32" stroke="#6B7280" stroke-width="3" stroke-linecap="round" />
      <line x1="120" y1="32" x2="136" y2="32" stroke="#6B7280" stroke-width="3" stroke-linecap="round" />
    </g>
    
    <!-- Currency Symbol -->
    <g transform="translate(360, 144)">
      <circle cx="24" cy="24" r="20" fill="#10B981" />
      <text x="24" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">â‚¹</text>
    </g>
  </g>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1D4ED8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
